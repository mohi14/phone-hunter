<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="my-5">
        <h1 class="text-center">Welcome To Phone Hunter!</h1>
    </header>
    <main>
        <section class="text-center my-3">
            <h2>Search Phones</h2>
            <input type="text" class="form-control w-50 m-auto" id="input-field" placeholder="search your phone here">
            <button class="btn btn-primary my-2" id="btn-search">Search</button>

        </section>
        <section class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div class="d-flex justify-content-center align-items-center d-none" style="height: 400px ;"
                id="no-phones-massage">
                <h1 class="text-warning">No Phone Found! Please try new a search</h1>
            </div>
            <div class="text-center my-3 d-none" id="show-all">
                <button id="btn-show-all" class="btn btn-primary">show all</button>
            </div>
        </section>
        <section id="spinners" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px ;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripte.js"></script>
</body>

</html>
